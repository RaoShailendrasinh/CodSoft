<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ecf0f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1>
        <div class="row">
            <div class="col-12 offset-md-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <input id="calc-display" readonly class="form-control form-control-lg text-end" type="text" aria-label=".form-control-lg example" placeholder="0">
                        
                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('(')"> ( </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert(')')"> ) </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('%')"> % </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="clearDisplay()"> AC </button>
                            </div>
                        </div>

                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('7')"> 7 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('8')"> 8 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('9')"> 9 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('/')"> ÷ </button>
                            </div>
                        </div>

                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('4')"> 4 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('5')"> 5 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('6')"> 6 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('*')"> × </button>
                            </div>
                        </div>

                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('1')"> 1 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('2')"> 2 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('3')"> 3 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('-')"> - </button>
                            </div>
                        </div>

                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('0')"> 0 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('.')"> . </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 border border-primary" onclick="calculate()"> = </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('+')"> + </button>
                            </div>
                        </div>

                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('sin(')"> sin </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('Math.log(')"> ln </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('Math.PI')"> π </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('cos(')"> cos </button>
                            </div>
                        </div>

                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('Math.log10(')"> log </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('Math.E')"> e </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('tan(')"> tan </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border" onclick="insert('Math.sqrt(')"> √ </button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script>
        const display = document.getElementById('calc-display');

        function insert(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
